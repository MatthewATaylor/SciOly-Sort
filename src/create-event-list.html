<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SciOly Sort | Create Event List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="message-box"></div>

        <div class="main-container">
            <h1>Create Event List</h1>

            <table class="bordered-table" id="create-event-list-table">
                <tr>
                    <th>Event Name</th>
                    <th>Practice Block</th>
                    <th>Maximum Number of Students</th>
                </tr>
                <tr>
                    <td><input type="text" name="event-name" class="event-name" /></td>
                    <td><input type="text" name="practice-block" class="practice-block" /></td>
                    <td><input type="text" name="max-students" class="max-students" /></td>
                </tr>
            </table>

            <div class="centered">
                <button class="border" id="add-event-button"><b>+ Add Event</b></button>
                <span style="padding-left: 10px; padding-right: 10px;"></span>
                <button class="border" id="generate-event-list-button"><b>Generate List</b></button>
            </div>
        </div>

        <script src="js/escapeHTML.js"></script>
        <script src="js/messageBox.js"></script>
        <script src="js/addEvent.js"></script>
        <script src="js/genEventList.js"></script>
    </body>
</html>
